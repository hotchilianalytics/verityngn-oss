version: '3.8'

services:
  verityngn-api:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.conda
    container_name: verityngn-api-local
    ports:
      - "8080:8080"
      - "5678:5678"
    environment:
      # Application configuration
      - PORT=8080
      - HOST=0.0.0.0
      - DEPLOYMENT_MODE=container
      - STORAGE_BACKEND=local
      - DEBUG=true
      - KEEP_LOCAL_COPIES=true
      
      # Storage configuration
      - DOWNLOADS_DIR=/app/downloads
      - OUTPUTS_DIR=/app/outputs
      - LOGS_DIR=/app/logs
      
      # GCS configuration
      - GCS_BUCKET_NAME=verityindex_bucket
      - PROJECT_ID=verityindex-0-0-1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/credentials.json
      
      # API Keys (override with your actual keys)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY:-}
      - CSE_ID=${CSE_ID:-}
      
      # Multimodal settings (use GenAI for local, Vertex for cloud)
      - USE_GENAI_YOUTUBE_URL=true
      - USE_VERTEX_YOUTUBE_URL=false
      - ENABLE_GOOGLE_SEARCH=true
      - DEBUG_OUTPUTS=true
      
    volumes:
      # Mount credentials file if it exists
      - "./config/verityindex-0-0-1-6a21e94ca0a3.json:/app/config/credentials.json:ro"
      # Mount local directories for development
      - "./tmp_downloads:/app/downloads"
      - "./tmp_outputs:/app/outputs"
      - "./tmp_logs:/app/logs"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    restart: unless-stopped
    
    # Resource limits for local testing
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Optional: Add a simple nginx proxy for production-like testing
  nginx-proxy:
    image: nginx:alpine
    container_name: verityngn-proxy
    ports:
      - "80:80"
    volumes:
      - "./docker/nginx.conf:/etc/nginx/nginx.conf:ro"
    depends_on:
      - verityngn-api
    profiles:
      - proxy
    restart: unless-stopped

volumes:
  tmp_downloads:
  tmp_outputs:
  tmp_logs:

networks:
  default:
    name: verityngn-network 